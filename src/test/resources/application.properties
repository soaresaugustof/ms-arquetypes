# Test profile overrides - usa H2 in-memory para executar testes sem depender do Postgres externo
spring.datasource.url=jdbc:h2:mem:arquetipos_test;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 compat mode para facilitar execução de scripts compatíveis com Postgres
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# Evita problemas com timezone
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Disable actuators in tests noisy logs
management.endpoints.web.exposure.include=health

